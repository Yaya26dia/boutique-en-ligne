<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0fd7606251.js" crossorigin="anonymous"></script>
    <title>Boutique</title>
</head>
<body>
    <!--pour l'entete-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">DIA ELECTRO GAOL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav fw-bold">
              <li class="nav-item">
                <a class="nav-link"  href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="#">Nouveautés</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="#">Solde</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="section1">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <div class="text">
              <h1>Nouveautés</h1>
              <p>Nos nouveaux produits electroniques</p>
            </div>
            <button type="button" class="btn btn-primary">Découvrir</button>
          </div>
          <div class="col-6">
            <img src="images/arrivage.jpg" alt="nouveaux arrivage">
          </div>
        </div>
      </div>
    </div>
      <!--section produit-->
    <h3 class="mt-3 fw-bold">Produits</h3>
    <section class="section-produit">
      <div class="produits">
        <div class="cart">
          <div class="img"><img src="images/sam.png" alt=""></div>
          <div class="descr">S24</div>
          <div class="titre">Samsung</div>
          <div class="box">
            <div class="prix">750000F</div>
            <button class="achat">Acheter</button>
          </div>
        </div>
        <div class="cart">
          <div class="img"><img src="images/iphone.png" alt=""></div>
          <div class="descr">Ip</div>
          <div class="titre">Iphone</div>
          <div class="box">
            <div class="prix">750000F</div>
            <button class="achat">Acheter</button>
          </div>
        </div>
        <div class="cart">
          <div class="img"><img src="images/airpod.jpg" alt=""></div>
          <div class="descr">Des airpods de qualité dispo</div>
          <div class="titre">Airpod</div>
          <div class="box">
            <div class="prix">8000F</div>
            <button class="achat">Acheter</button>
          </div>
        </div>
        <div class="cart">
          <div class="img"><img src="images/montre.jpg" alt=""></div>
          <div class="descr">Montres connestées</div>
          <div class="titre">Montre</div>
          <div class="box">
            <div class="prix">1200F</div>
            <button class="achat">Acheter</button>
          </div>
        </div>

      </div>
    </section>
      <footer>
        <p>Copyrights <a href="#">My E-Shop</a></p>
      </footer>
</body>
</html>
